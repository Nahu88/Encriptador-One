<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
</head>
<body>
  <main>
    
    <div class="conteiner">
      <div class="titulo">
      <h1>Encriptador</h1>
      </div>
      <div class="encriptar">
        <textarea class="caja-texto" name="texto" id="texto" placeholder="Ingrese el texto aca"></textarea>
        <div class="botones">
          <button class="btn-encriptar" value="Encriptar" onclick="encriptar()">Encriptar</button>
          <button class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>
      <div class="encriptado">
        <div class="texto-encriptado"><input type="text" value="" class="txt-encriptado" ></input></div>
        <div class="btn-copiar">
          <button class="copiar-btn">Copiar texto</button>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
